# ------------------------
# 📁 Dataset Configuration
# ------------------------
dataset_name: "combined_south_africa_monopolar_standard_10_20"

# ------------------------
# 📦 Experiment Tracking
# ------------------------
experiment_name: "attention_pooling_model_testing"
#run_id: null  # (Optional) Can be filled automatically with a timestamp or UUID
seed: 42                  # For reproducibility
notes: "South Africa EEG with monopolar montage and attention pooling"
tags: ["monopolar", "attention", "south_africa"]

# ------------------------
# 🧠 Model Configuration
# ------------------------
dropout_rate: 0.5
kernel_length: 64

# ------------------------
# ⚙️ Training Settings
# ------------------------
batch_size: 4
epochs: 100
lr: 0.001

# ------------------------
# 🛑 Early Stopping
# ------------------------
patience: 10
min_delta: 0.001

# ------------------------
# 🔁 Cross-Validation
# ------------------------
k_folds: 5
fold_index: 0

# ------------------------
# 💾 Checkpointing        (Should training resume from a checkpoint)
# ------------------------
resume: false            # Whether to resume from a previous checkpoint
checkpoint_path: null    # Optional path to load from; will default to latest in output_dir