# ===============================
# 📦 Experiment Tracking
# ===============================
experiment_name: electrode_ablation
output_dir: results/electrode_ablation  # Optional override

run_id: null       # Will be auto-generated if not set
seed: 42
notes: "South Africa EEG with monopolar montage and attention pooling"
tags: ["monopolar", "attention", "south_africa"]

# ===============================
# 💾 Dataset Configuration
# ===============================
dataset:
  dataset_name: EEG
  dataset_path: /data/ndcn-cortico-basal-ganglia-model/ndcn1133/AGENDA-Headset-Algorithm/data/experiment_datasets/electrode_ablation/south_africa/monopolar/standard_10_20/processed_dataset.h5
  subject_split_dir: /data/ndcn-cortico-basal-ganglia-model/ndcn1133/AGENDA-Headset-Algorithm/data/experiment_datasets/electrode_ablation/south_africa/monopolar/standard_10_20/dataset_splits
  fold_index: 0
  k_folds: 5
  drop_electrodes: []  # e.g., ["Fp1", "Fp2"] if doing ablation

# ===============================
# 🧠 Model Configuration
# ===============================
model:
  name: eegnet_hierarchical
  kernel_length: 64
  dropout_rate: 0.5
  pooling_type: attention  # or avg, max, etc.
  pooling_args:
    hidden_dim: 64  # Only relevant if pooling_type == attention

# ===============================
# ⚙️ Training Configuration
# ===============================
train:
  batch_size: 4
  epochs: 100
  learning_rate: 0.001
  resume: false
  checkpoint_path: null

# ===============================
# 🛑 Early Stopping
# ===============================
early_stopping:
  patience: 10
  min_delta: 0.001
