dataset:
  h5_path: ml_tflm/dataset/agenda_data_03/combined_south_africa_monopolar_standard_10_20.h5
  name: combined_south_africa_monopolar_standard_10_20
  ablation: null
optimizer:
  _target_: tensorflow.keras.optimizers.Adam
  learning_rate: 0.001
training:
  val_frac: 0.2
  test_frac: 0.0
  k_fold: false
  stratify: true
  internal_label_cap_keys:
  - 0
  - 3
  - 4
  - 5
  internal_label_cap_values:
  - 240
  - 120
  - 60
  - 60
  class_balance: true
  mirror_flag: false
  batch_sz: 1
  epochs: 20
  steps_per_epoch: 240
  attention_warmup_epoch: 0
  anneal_interval: 0
  anneal_coeff: 0.4
  save_ckpt: true
  ckpt_interval: 5
  ckpt_save_dir: ml_tflm/training/checkpoints
  load_ckpt: false
  ckpt_load_dir: ml_tflm/training/checkpoints
  metric_save_dir: ml_tflm/training/results/train_metrics.json
component:
  feature_extractor:
    eegnet:
      F1: 32
      D: 2
      F2: 4
      dropout_rate: 0.3
      bottleneck_dim: 0
      kernel_length: 64
      temporal_type: vanilla
      activation: hard_swish
      l2_weight: 1.0e-07
    model_input_lookup:
      x: data
      attention_mask: attention_mask
  pooling_layer:
    pool:
      pool: GRU
      gru_units: 16
  classifier_head:
    head:
      type: flat
      num_classes: 2
      l2_weight: 1.0e-05
    loss:
      _target_: ml_tflm.training.loss.BinaryLoss
    evaluator:
      _target_: ml_tflm.training.metrics.metric_evaluator
      label_config: null
      prediction_caster: cast_prediction_binary
    model_target_lookup:
      targets: labels
