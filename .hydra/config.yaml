dataset:
  h5_path: ml_tflm/dataset/agenda_data_01/combined_south_africa_monopolar_standard_10_20.h5
  name: combined_south_africa_monopolar_standard_10_20
  ablation:
  - A1
  - A2
optimizer:
  _target_: tensorflow.keras.optimizers.Adam
  learning_rate: 0.001
training:
  val_frac: 0.2
  test_frac: 0.0
  k_fold: false
  mirror_flag: false
  batch_sz: 1
  epochs: 20
  steps_per_epoch: 240
  attention_warmup_epoch: 0
  anneal_interval: 0
  anneal_coeff: 0.4
  save_ckpt: true
  ckpt_interval: 5
  ckpt_save_dir: ml_tflm/training/checkpoints
  load_ckpt: false
  ckpt_load_dir: ml_tflm/training/checkpoints
  metric_save_dir: ml_tflm/training/results/train_metrics.json
component:
  feature_extractor:
    eegnet:
      F1: 16
      D: 2
      F2: 4
      dropout_rate: 0.5
      bottleneck_dim: 0
      kernel_length: 64
      temporal_type: vanilla
      activation: elu
    model_input_lookup:
      x: data
      attention_mask: attention_mask
  pooling_layer:
    pool:
      hidden_dim: 16
      activation: tanh
      num_heads: 2
    loss:
      _target_: ml_tflm.training.loss.ConditionalEntropyLoss
      label_to_heads:
        3:
        - 0
        4:
        - 0
        5:
        - 0
      lambda_entropy: 0.01
  classifier_head:
    head:
      type: flat
    loss:
      _target_: ml_tflm.training.loss.StructureAwareLoss
      clip_value: 10.0
      temperature: 0.1
      dist_1_2: 0.4
      dist_2_2: 0.2
    evaluator:
      _target_: ml_tflm.training.metrics.metric_evaluator
      label_config: null
      prediction_caster: cast_prediction_flat
    model_target_lookup:
      targets: internal_label
